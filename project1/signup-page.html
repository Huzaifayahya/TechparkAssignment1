<!DOCTYPE html>
<html>
<head>
    <title>SignupPage.com</title>
    <meta charset="UTF-8">
    <meta content="SignupPage">
    <meta name="keywords" content="SignupPage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-pg-style.css"  type="text/css">

</head>
<body>
    <body>
        <div style="text-align:center; margin-top:100px;">
        <h1 style="margin-bottom:20px;">Sign up for an Account</h1>
        <img src="#" alt="Logo" style="width:100px; height:100px; margin-bottom:20px;">
        <table style="margin-left:auto; margin-right:auto; border-collapse:separate; border-spacing:10px;">
        <form>
        <tr>
        <td><label for="username" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Username:</label></td>
        <td><input type="text" id="username" name="username" placeholder="Enter your username" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td><label for="email" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your email" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td><label for="password" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter your password" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$"></td>
        <td><input type="checkbox" style="margin-left:10px;">Show Password</td>
        </tr>
        <tr>
        <td><label for="confirm-password" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Confirm Password:</label></td>
        <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td colspan="2" style="text-align:center;">
        <input type="submit" value="Sign up" style="width:100px; height:40px; padding:10px; border:none; border-radius:5px; background-color:#4CAF50; color:#fff; cursor:pointer; margin-top:20px;">
        </td>
        </tr>
        </form>
        </table>
        <p style="margin-top:20px;">Already have an account? <a href="#">Login</a></p>
        <p style="margin-top:10px;">By signing up, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
        </body>
        </html>
    
</body>
</html>
