<!DOCTYPE html>
<html>
<head>
    <title>LoginPage.com</title>
    <meta charset="UTF-8">
    <meta content="LoginPage">
    <meta name="keywords" content="LoginPage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-pg -style.css"  type="text/css">

</head>
<body>
    <body>
        <div style="text-align:center; margin-top:100px;">
        <h1 style="margin-bottom:20px;">Login to Your Account</h1>
        <img src="#" alt="Logo" style="width:100px; height:100px; margin-bottom:20px;">
        <table style="margin-left:auto; margin-right:auto; border-collapse:separate; border-spacing:10px;">
        <form>
        <tr>
        <td><label for="username" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Username or Email:</label></td>
        <td><input type="text" id="username" name="username" placeholder="Enter your username or email" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td><label for="password" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter your password" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        <td><input type="checkbox" style="margin-left:10px;">Show Password</td>
        </tr>
        <tr>
        <td colspan="2" style="text-align:center;">
        <input type="submit" value="Login" style="width:100px; height:40px; padding:10px; border:none; border-radius:5px; background-color:#4CAF50; color:#fff; cursor:pointer; margin-top:20px;">
        </td>
        </tr>
        </form>
        </table>
        <p style="margin-top:10px;">Forgot your password? <a href="#">Reset Password</a></p>
        <p style="margin-top:10px;">Don't have an account? <a href="#">Sign up</a></p>
        <p style="margin-top:10px;">By logging in, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
        </body>
        </html>
    
</body>
</html>
